<!DOCTYPE html>
<html>
<head>
    <title>MovieHub</title>
    </head>
   <body>
    {{movie["title"]}}<br>
    {{movie["year"]}}<br>

            {{ i.time }}
        {% endfor %}
    {% endfor %}
</body></html>
