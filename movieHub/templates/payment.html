<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/main.css') }}">
    <title>MovieHub</title>
  </head>

  <body>
    <form method="POST">
      <div class="navbar">
        <input class="b1" value="Sign Up" onclick="window.location.href='http://127.0.0.1:5000/signup'" type="button">
        <input class="b1" value="Login" onclick="window.location.href='http://127.0.0.1:5000/login'" type="button">
        <a href="http://127.0.0.1:5000/">

          <img src="{{ url_for('static', filename='styles/logo2.png') }}"  height="50px" / style="float: left;">
        </a>
        <input type="text" placeholder="Search.." name="searchText">
        <input class="b2" type="submit" name="search" value="Search">
        <input class="b2" value="Movies" onclick="window.location.href='http://127.0.0.1:5000/movies'" type="button">

      <div class="main">
        Payment page<br>

            <option value="2">2</option>

            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        Student $14
        <select name="student" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        Adult $20
        <select name="adult" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        Pensioner $12
        <select name="pensioner" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        <input name="name" type="text" placeholder="Name on Card"/ required>
        <input name="number" type="text" placeholder="Card Number"/ required> <br>
        <input name="expiry_date" type="date"/ required>
        <input name="CCV" type="text" placeholder="CCV"/ required> <br>
        <button type="submit" name="bt">Enter</button>
        <br>
        <br>
      </div>
    </form>
  </body></html>
