<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--Icon at the top of the tab-->
  <link rel="icon" href="../../../../favicon.ico">

  <title>Movies</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/styles/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="../static/styles/navbar-top.css" rel="stylesheet">

</head>

<body>
  <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="http://127.0.0.1:5000">MovieHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/movies">Movies</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" method="POST">
          <input class="form-control mr-sm-2" name="searchText" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <header>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>
    </nav>





  <div class="album py-5 bg-light">

    <div class="container">
      <div class="row">
        <div class="col">
      <h1 class="jumbotron-heading text-center">Search Results</h1>
      </div>
    </div>
  <br>
  <br>
        <div class="col">

          <div class="row">
            {% for i in movies %}
          <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <a href="http://127.0.0.1:5000/moviedetail?id={{i.imdb_id}}"><img class="card-img-top" src="{{i.poster}}" alt="Card image cap"></a>
                <div class="card-body">
                  <p class="card-text">{{i.name}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='http://127.0.0.1:5000/moviedetail?id={{i.imdb_id}}'">View</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
        

        </div>
        </div>
      </div>
      </main>

      <footer class="text-muted">
        <div class="container">
          <p class="float-right">
            <a href="#">Back to top</a>
          </p>
        </div>
      </footer>

      <!-- Bootstrap core JavaScript
    ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>
        window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')
      </script>
      <script src="../static/styles/js/vendor/popper.min.js"></script>
      <script src="../static/styles/js/bootstrap.min.js"></script>
      <script src="../static/js/vendor/holder.min.js"></script>
</body>

</html>
