<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/main.css') }}">
		<title>MovieHub</title>
	</head>
	
	<body>
		<form method="POST">
			<div class="navbar">
				<input class="b1" value="Sign Up" onclick="window.location.href='http://127.0.0.1:5000/signup'" type="button">
				<input class="b1" value="Login" onclick="window.location.href='http://127.0.0.1:5000/login'" type="button">
				<a href="http://127.0.0.1:5000/">
					<img src="{{ url_for('static', filename='styles/logo.gif') }}"  height="50px" / style="float: left;">
					<img src="{{ url_for('static', filename='styles/logo2.png') }}"  height="50px" / style="float: left;">
				</a>
				<input type="text" placeholder="Search.." name="searchText">
				<input class="b2" type="submit" name="search" value="Search">
				<input class="b2" value="Movies" onclick="window.location.href='http://127.0.0.1:5000/movies'" type="button">
			</div>
			<div class="main">
				<div class="signupblock">
					<u>Personal Details</u><br><br>
					NAME:<input name="name" type="text" / required><br><br>
					EMAIL:<input name="email" type="text"  placeholder="Example:abc@gmail.com"/ required><br><br>
					MOBILE:<input name="mobile" type="text"  placeholder="Example:0499 999 999"/ required><br><br>
					USERNAME:<input name="username" type="text" / required><br><br>
					PASSWORD:<input name="password" type="password" / required><br><br>
					<u>Payment Details</u><br><br>
					NAME ON CARD:<input name="nameoncard" type="text" / required><br><br>
					CARD NUMBER:<input name="cardnumber" type="text" min="1" / required><br><br>
					CCV:<input name="ccv" type="text" min="100" max="999" / required><br><br>
					<button type="submit" name="bt">SIGN UP</button>
				</div>
			</div>
		</form>
	</body></html>
