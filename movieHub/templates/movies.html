<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/main.css') }}">
		<title>MovieHub</title>
	</head>
	
	<body>
		<form method="POST">
			<div class="navbar">
				<input class="b1" value="Sign Up" onclick="window.location.href='http://127.0.0.1:5000/signup'" type="button">
				<input class="b1" value="Login" onclick="window.location.href='http://127.0.0.1:5000/login'" type="button">
				<a href="http://127.0.0.1:5000/">
					<img src="{{ url_for('static', filename='styles/logo.gif') }}"  height="50px" / style="float: left;">
					<img src="{{ url_for('static', filename='styles/logo2.png') }}"  height="50px" / style="float: left;">
				</a>
				<input type="text" placeholder="Search.." name="searchText">
				<input class="b2" type="submit" name="search" value="Search">
			</div>
			<div class="main">
				Movies List Page<br>
				{% for movie in movies %}
					<a href="http://127.0.0.1:5000/moviedetail?id={{movie.imdb_id}}"><img src="{{movie.poster}}"></a>
				{% endfor %}
			</div>
			<h1>
			Genres:<br>
			<input onclick="ApplyFilter()" type="checkbox" value="Avenger" id=1>Avenger<br>
			<input onclick="ApplyFilter()" type="checkbox" value="Rampage" id=2>Rampage<br>
			<p id="demo"></p></h1>
			<script>
				function ApplyFilter(){
					var filters = [];
					var checkBox;
					for (i = 1; i < 3; i++) {
						checkBox = document.getElementById(i);
						if (checkBox.checked == true){
							filters.push(checkBox.value);
						}
					}
					filters.toString();
					document.getElementById("demo").innerHTML = filters;
				}
			</script>
		</form>
	</body></html>
